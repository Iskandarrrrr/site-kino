{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4 bg-dark border-danger">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">
                    {% if 'update' in request.path %}
                    Изменить статью
                    {% else %}
                    Создать статью
                    {% endif %}
                </button>
                <a href="{{ article.get_absolute_url }}" class="btn btn-warning">Назад</a>
            </div>
        </form>
    </div>
</div>


{% endblock main %}
