{% load static %}

<a href="{% url 'article' article.pk %}" style="text-decoration:none;">
    <div class="card mb-3 mt-5 border-danger" style="max-width: 800px; ">
        <div class="row g-0 bg-dark text-light ">
            <div class="col-md-4">
                {% if article.photo %}
                <img src="{{ article.photo.url }}" alt=""
                     class="img-fluid rounded-start h-100" height="200" width="200">
                {% else %}
                <img src="https://almparts.co.za/wp-content/uploads/2021/12/no-image-available-icon.jpg"
                     class="card-img-top" height="200" width="200">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body h-100 bg-dark border-danger text-light"
                     style="display:flex; flex-direction:column; justify-content: space-bg-dark">
                    <div>

                        <h5>{{ article.title }}</h5>
                        <p>{{ article.content|truncatechars:100 }}</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p class="d-flex justify-content-between mb-4 mt-5"><small class="text-light">Дата
                            публикации: {{ article.created_at }}</small></p>

                        <p class=" mb-4 mt-5"><small class="text-light">Просмотры: {{ article.views }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</a>
