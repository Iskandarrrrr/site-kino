{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="d-flex justify-content-center mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <p class="text-light">
            Вы действительно хотите удалить статью {{ article.title }} ?
        </p>

        <div class="d-flex justify-content-center mt-2">
            <input type="submit" value="Да удалить!" class="btn btn-danger mx-2">
            <a href="{{ article.get_absolute_url }}" class="btn btn-dark border-danger rounded">Не удалить!</a>
        </div>
    </form>
</div>


{% endblock main %}
